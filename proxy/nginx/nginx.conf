events {}

http {
  server {
    listen 80;
    server_name wekan.local;

    location / {
      proxy_pass http://wekan:3001;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
# This configuration sets up a basic Nginx reverse proxy for Wekan.
# It listens on port 80 and forwards requests to the Wekan application running on port 3001.